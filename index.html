<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Reveal</title>
    <style>
        /* Background video remains the same */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;  /* Ensure full width */
            height: 100%; /* Ensure full height */
            z-index: -1;
            object-fit: cover; /* Ensures video covers the area without zooming */
        }

        /* Bubble container */
        .bubble-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Bubble styling */
        .bubble {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3); /* Transparent bubbles */
            position: absolute;
            bottom: -150px; /* Start from below the screen */
            color: #fff;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 15px rgba(255, 99, 71, 0.7);
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        /* Burst effect on clicking */
        .bubble.bursting {
            animation: burst 0.6s ease forwards;
        }

        /* Animation for burst */
        @keyframes burst {
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Floating bubbles move upwards */
        @keyframes moveUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-120vh); /* Move out of the screen */
            }
        }

        /* Prompt display box */
        #promptDisplay {
            position: absolute;
            bottom: 50px;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            background: rgba(255, 0, 0, 0.7); /* Seductive red */
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            visibility: hidden;
            transition: visibility 0s, opacity 0.5s linear; /* Fade effect */
            opacity: 0; /* Start invisible */
        }

        /* Show prompt with opacity */
        #promptDisplay.show {
            visibility: visible;
            opacity: 1; /* Fade in */
        }
    </style>
</head>
<body>

    <script>

        // Function to create a new bubble
        function createBubble() {
            const bubble = document.createElement('div');

        // Function to handle bubble burst
        function burstBubble(bubble) {
            bubble.classList.add('bursting'); // Add burst class

            const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];

            // Remove bubble immediately
            bubble.remove();

            // Hide the prompt after a few seconds
            setTimeout(() => {
                promptDisplay.classList.remove('show');
            }, 3500); // Adjust duration as needed
        }

        // Create a new bubble every 2 seconds
        setInterval(createBubble, 2000);
